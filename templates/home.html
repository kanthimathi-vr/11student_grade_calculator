{% extends 'base.html' %}

{% block title %}Enter Grade{% endblock %}

{% block content %}
<h1>Student Grade Calculator</h1>
<form action="{{ url_for('home') }}" method="POST" class="grade-form">
    <label for="score">Enter your numeric grade (0-100):</label>
    <input type="number" id="score" name="score" min="0" max="100" step="0.01" required />
    <button type="submit" class="btn">Calculate Grade</button>
</form>
{% endblock %}
